<!doctype html>
<html language="en-US">
    <head>
        <title>HTML page</title>
        <meta charset="utf-8">

        <script src="hoverscroll.js"></script>
        <link rel="stylesheet" href="hoverscroll.css">
        <style>

            #panorama_inner, #panorama_inner2 {
               width: 1600px;
               height: 1071px;
            }

            #panorama_outer {
                width: 1000px;
                height: 200px;
            }

            #panorama_outer2 {
                width: 500px;
                height: 200px;
            }

        </style>
    </head>
    <body>
        <div id="panorama_outer" class="hoverscroll_outer">
            <div id="panorama_inner" class="hoverscroll_inner">
                <img src="background.jpg">
            </div>
        </div>
        <div id="panorama_outer2" class="hoverscroll_outer">
            <div id="panorama_inner2" class="hoverscroll_inner">
                <img src="background.jpg">
            </div>
        </div>

        <script>
            new Hoverscroll('panorama_outer');
            new Hoverscroll('panorama_outer2');
        </script>
    </body>
</html>
